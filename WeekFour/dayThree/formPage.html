<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form class="mainForm">
        <div>
            <div class="head">
                <header>

                    <h1>Welcome to Web Form</h1>


                </header>
            </div>
            <div class="pp">
                <p>Please provide your details below</p>
            </div>
        </div>


        <div class="contaier">
            <div class="card">
                <label>Name</label>
                <input type="text" class="name">
                <small class="error"></small>
            </div>
            <div class="card">
                <label>Age</label>
                <input type="number" class="age">
                <small class="error"></small>
            </div>
            <div class="card">
                <label>Email</label>
                <input type="text" class="email">
                <small class="error"></small>
            </div>
            <div class="card">
                <label>Contact number</label>
                <input type="text" class="contact">
                <small class="error"></small>
            </div>
            <div class="btns">
            <button type="submit">Submit</button>

                <button type="reset" class="reset">Reset</button>

                <a href="displyFormPage.html">
                    <button type="button" class="displayBtn">Display Page</button>
                </a>

            </div>
        </div>

    </form>
    <script src="mainFile.js"></script>
</body>

</html>

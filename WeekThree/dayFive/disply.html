  <section class="head">
   
 
    <div class="container">
      <div class="showData"></div>

     <div class="des">
         <h3>Data Save Screen</h3>
    <p>This page shows data saved from the form using localStorage.</p>

  </section>

  <script>
    function showSavedData() {
      let saveData = document.querySelector(".showData");

      let savedName = localStorage.getItem("Name");
      let savedEmail = localStorage.getItem("Email");
      let savedPassword = localStorage.getItem("Password");
      let savedAge = localStorage.getItem("Age");
      let savedComment = localStorage.getItem("Comment");
      let savedCheck = localStorage.getItem("Check");

      if (saveData) {
        if (savedName && savedEmail && savedPassword && savedAge && savedComment) {
          saveData.innerHTML = `
            <h2>My Saved Data</h2>
            <p>Name: ${savedName}</p>
            <p>Email: ${savedEmail}</p>
            <p>Password: ${savedPassword}</p>
            <p>Age: ${savedAge}</p>
            <p>Comment: ${savedComment}</p>
            <p>Accepted Terms: ${savedCheck}</p>

            <div class="displayDiv">
              <button type="button" class="mainPage" onclick="mainPage()">Display Page</button>
            </div>
          `;
        } else {
          saveData.innerHTML = "<p>No data saved yet.</p>";
        }
      }
    }

    window.onload = showSavedData;

    function mainPage() {
      window.location.href = "validForm.html";
    }
  </script>
